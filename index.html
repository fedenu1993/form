<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario ✔</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
<div id="titulo">
  <h2 id="title">¡Dale click aquí!</h2>
  <p id="description">¡Gana un celular!</p>
</div>  
  <form id="survey-form">

    <div class="formFlex">

        <div class="boxFlex">
          <input class="input-text" placeholder="Nombre" id="name" type="text" required> 
        </div>
        <div class="boxFlex">
          <input class="input-text" placeholder="Apellido" id="surname" type="text" required>
        </div>
        <div class="boxFlex">
          <input class="input-text" placeholder="Correo" id="email" type="email" required>
        </div>
        <div class="boxFlex">
          <input class="input-text" placeholder="Edad" id="number" type="number" min="0" max="100">
        </div>
        <div class="boxFlex">
          <select class="input-text" id="dropdown">
            <option disabled selected>¿Como conociste el sorteo?</option>
            <option>Amigos</option>
            <option>Trabajo</option>
            <option>Familia</option>
          </select>
        </div>
        <div class="boxFlex">
          <p>Marca</p>
          <div class="boxLabel">
              <label>
                <input id="radioIp" class="input" type="radio" name="choises" value="ip">Iphone
              </label>
              <label>
                <input id="radioMo" class="input" type="radio" name="choises" value="moto">Motorola
              </label>
              <label>
                <input id="radioSa" class="input" type="radio" name="choises" value="sams">Samsung
              </label>
          </div>
        </div>
        <div class="boxFlex">
          <p>Especificaciones</p>
          <div class="boxLabel">
            <label>
                <input id="checkCa" class="input" type="checkbox" value="camera">Cámara
              </label>
              <label>
                <input id="checkSe" class="input" type="checkbox" value="sensor">Sensor
              </label>
              <label>
                <input id="checkGp" class="input" type="checkbox" value="gps">Gps
              </label>
              <label>
                <input id="checkRa" class="input" type="checkbox" value="ram">+1GbRam
              </label>
          </div>
        </div>
        <div>
          <textarea id="mensaje" placeholder="¿Por qué te gustaria ganar uno?"></textarea>
        </div>
        <div>
          <button id="submit">Enviar</button>
        </div>
    </div>



  </form>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="alert.js"></script>
</body>
</html>
